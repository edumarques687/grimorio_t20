{% extends 'homepage/base.html' %}
{% block content %}

<style>
            @font-face {
                font-family: 'tormenta20';
                src: url('/static/styles/Fontes/Tormenta20.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            @font-face {
                font-family: 'iowanOldStyleRegular';
                src: url('/static/styles/Fontes/Iowan Old Style Regular.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            h1 {
                font-family: 'tormenta20';
                font-weight: normal;
                color: #d13235;
                text-align:center;
                font-size: 400%
            }

            h2 {
                font-family: 'tormenta20';
                font-weight: normal;
                color: #d13235;
                text-align:center;
                font-size: 200%
            }

            body {
                background-image: url("/static/img/bg_1.jpg");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                bacground-position: center;
            }

            .bg_image {
                background-image: url("/static/img/background.png");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: cover;
                bacground-position: center;
            }

            .btn-primary{
            font-family: 'iowanOldStyleRegular';
                background-color:#3f0f12;
                border-color:#3f0f12;
                color:#f0dc82;
            }

            label{
                font-family: 'iowanOldStyleRegular';
                color: black;
                font-weight: normal;
                font-style: normal;
                text-align: justify;
                text-justify: inter-word;
            }

            form {
                text-align: center;
                text-align: justify;
                text-justify: inter-word;
            }
        </style>

<div class="container-fluid">
    <div class="row" style="padding-top:30px"></div>
    <div class="row">
        <div class="col-md-3"> </div>
        <div class="col-md-6 bg_image">
            <h1>Sign Up</h1>
            <h2>{{error}}</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="row" style="padding-top:30px"></div>
        </div>
        <div class="col-md-3"> </div>
    </div>
</div>

{% endblock %}
